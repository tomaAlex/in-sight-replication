<html>
	<head>
		<title>Controll Robotic Arm Remotely</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
	    <script>
		    Number.prototype.clamp = function(min, max) {
		    return Math.min(Math.max(this, min), max);
		    };
		    setInterval(() => {
			    var xhr = new XMLHttpRequest();
	    
			    xhr.open('GET', 'http://109.166.174.220:4000/cameraImage', true);
			    xhr.onload = function(){
				    var img = new Image();
				    var response = xhr.responseText;
				    var binary = ""
				    
				    for(i=0;i<response.length;i++){
					    binary += String.fromCharCode(response.charCodeAt(i) & 0xff);
				    }
				    
				    document.getElementById('image').src = 'data:image/jpeg;base64,' + btoa(binary);
			    }
			    
			    xhr.overrideMimeType('text/plain; charset=x-user-defined');
			    xhr.send();
			    // wait for response
			    
			    
		    }, 50);
	    </script>
        <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/libs/inflate.min.js"></script>

        <script src="TransformControls.js"></script>

		<img src = "http://109.166.174.220:4000/cameraImage" id="image" width="20%" style="border:10px solid #000000; position: absolute; left: 10px; bottom: 10px;"/>

	</body>
</html>
